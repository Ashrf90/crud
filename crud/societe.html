<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Société</title>
</head>

<body>

    <div class="container">
        <h2 class="mt-5 mb-5">Liste des sociétes</h2>
        <div class="mb-5">
            <div class="row">
                <div class="form-group col-md-6 mb-3">
                    <label for="name">Nom</label>
                    <input type="text" name="name" class="form-control" id="name"
                        placeholder="Entrer le nom de la société">
                </div>
                <div class="form-group col-md-6 mb-3">
                    <label for="email">Email</label>
                    <input type="email" name="email" class="form-control" id="email" placeholder="Entrer le contact">
                </div>
                <div class="form-group col-md-12 mb-3">
                    <label for="Address">Adresse</label>
                    <input type="text" name="Address" class="form-control" id="Address" placeholder="Entrer l'adresse">
                </div>

                <div class="col-lg-12 mt-5">
                    <button class="btn btn-success" id="Submit" onclick="AddData_2()">
                        Envoyer
                    </button>
                    <button class="btn btn-success" id="update" onclick="updateData_2()">
                        Modifier
                    </button>
                </div>
            </div>
        </div>
        <hr>
        <div class="row mt-5">
            <div class="col-12">
                <table class="table table-bordered" id="crudTable">
                    <thead>
                        <tr>
                            <th>Nom</th>
                            <th>Email</th>
                            <th>Adresse</th>
                            <th>Employés</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>

                    </tbody>
                </table>
            </div>
        </div>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <script src="script1.js"></script>
</body>

</html>
