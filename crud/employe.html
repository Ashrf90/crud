<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>emloyé</title>
</head>

<body>

    <div class="container">

        <h2 class="mt-5 mb-5">Liste des emloyés</h2>
        <div class="mb-5">
            <div class="row">
                <div class="form-group col-md-6 mb-3">
                    <label for="first">First name</label>
                    <input type="text" name="first" class="form-control" id="first" placeholder="Entrer le nom">

                </div>
                <div class="form-group col-md-6 mb-3">
                    <label for="last">Last name</label>
                    <input type="text" name="last" class="form-control" id="last" placeholder="Entrer le prenom">

                </div>
                <div class="form-group col-md-6 mb-3">
                    <label for="email">Email</label>
                    <input type="email" name="email" class="form-control" id="email" placeholder="Entrer l'email">

                </div>
                <div class="form-group col-md-6 mb-3">
                    <label for="societe">Société</label>
                    <input type="text" name="societe" class="form-control" id="societe" placeholder="Entrer le nom de sa societe">

                </div>
                <div class="form-group col-md-12 mb-3">
                    <label for="Address">Adresse</label>
                    <input type="text" name="Address" class="form-control" id="Address" placeholder="Entrer l'adresse">

                </div>
                <div class="col-lg-12 mt-5">
                    <button class="btn btn-success" id="button" onclick="AddData()">
                        Ajouter
                    </button>
                    <button class="btn btn-success" id="update" onclick="updateData()">
                        Modifier
                    </button>
                </div>
            </div>
        </div>
        <hr>
        <div class="row mt-5">
            <div class="col-12">
                <table class="table table-bordered" id="crudTable">
                    <thead>
                        <tr>
                            <th>First name</th>
                            <th>Last name</th>
                            <th>Email</th>
                            <th>Societe</th>
                            <th>Adresse</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>

                    </tbody>
                </table>
            </div>
        </div>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
